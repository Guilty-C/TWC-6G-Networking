mode: continuous
outdir: outputs
trace: semntn/data/channel_trace.csv

# episode
T: 2000
slot_sec: 0.02

# traffic & budgets
arrivals_bps: 400.0 # Further reduced arrivals for feasibility under guard
energy_budget_per_slot_j: 0.6 # Increased energy budget
semantic_budget: 0.70   # Further relaxed semantic budget to satisfy semantic guard
latency_budget_q_bps: 400.0 # Increased latency budget

# DPP tuning（在线原始–对偶 + 双守护）
V: 10 # Significantly increased V for better feasibility
scales:
  queue_scale: 8000 # Reduced queue scale for more aggressive control
  energy_scale: 400 # Reduced energy scale for more aggressive control
  semantic_scale: 3.0 # Reduced semantic scale for more aggressive control
lam_init_multiplier: 1.0

enable_primal_dual: true
guard:
  semantic: true
  queue: true
  energy: true
  epsilon_energy: 0.0 # Zero epsilon for maximum energy guard

pd:
  eta: 0.08 # Increased dual step size
  lambda_init:
    eng: 8.0 # Higher initial lambda for energy
    lat: 5.0 # Higher initial lambda for latency
  delta_queue: 0.00 # Eliminate additional queue tension to satisfy queue guard
  clip:
    eng: 2000.0
    lat: 100000.0
    sem: 1000.0

# continuous search
q_bps: 1200.0
search:
  B_min: 0.125
  B_min_kHz: 6.25
  B_grid: 16
  B_grid_k: 16
  P_search: bisection
B_grid: [0.125, 0.25, 0.5, 0.75, 1.0, 1.25, 1.5, 1.75, 2.0, 2.25, 2.5, 2.75, 3.0, 3.25, 3.5, 3.75, 4.0]
P_min: 0.2
P_max: 25.6
P_grid: 31

# link physical ceiling (unified dBm; +6 dB expansion from linear P_max)
link:
  P_max_dBm: 47.0

# calibration (optional; enabled if file exists)
calib:
  load: calib/calib_resolved.json
  use_eesm: true
  use_quantile_alignment: true