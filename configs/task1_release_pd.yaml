mode: continuous
outdir: outputs
trace: semntn/data/channel_trace.csv

# episode
T: 2000
slot_sec: 0.02

# traffic & budgets
arrivals_bps: 600.0
energy_budget_per_slot_j: 0.5
semantic_budget: 0.38   # 来自语义重标定建议或对齐（A 步骤）
latency_budget_q_bps: 300.0

# DPP tuning（在线原始–对偶 + 双守护）
V: 8
scales:
  queue_scale: 12000
  energy_scale: 600
  semantic_scale: 4.0
lam_init_multiplier: 1.0

pd:
  eta: 0.005
  delta_queue: 0.08

# continuous search
q_bps: 1200.0
search:
  B_grid: 16
  P_search: bisection
B_grid: [1, 2, 3]
P_min: 0.2
P_max: 1.6
P_grid: 31