seed: 2025
data_csv: data/pesq_measurements.csv
bucket_count: 5
figure_size: [10, 6]
output_dir: outputs/sem_eval
slot_ms: 20.0
sample_rate: 16000
per_steep: 1.2
per_mid_db: 1.0
extractor:
  denoise:
    bandpass:
      notch_freqs: [1000.0, 2000.0]
      notch_q: 30.0
    logmmse:
      ema_alpha: 0.55
  features:
    frame_length_ms: 20.0
    frame_hop_ms: 10.0
    ema_alpha: 0.55
  mapping:
    slope: 3.5
    bias: -0.1
    key_threshold: 0.7
    conf_tau: 0.3
    feature_weights:
      energy: 0.7
      delta_energy: -0.1
      zcr: -0.4
      spectral_flux: 0.25
      spectral_centroid: 0.08
      spectral_flatness: -0.35
      hnr: 0.5
      loss_burst: -0.35
